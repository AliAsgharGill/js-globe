<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .search-container {
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 1000;
        background: rgba(0, 0, 0, 0.7);
        padding: 10px;
        border-radius: 8px;
      }
      
      .search-input {
        padding: 8px 16px;
        border: none;
        border-radius: 4px;
        margin-right: 8px;
        width: 200px;
        font-size: 16px;
      }
      
      .search-button {
        padding: 8px 16px;
        background: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
      }
      
      .search-button:hover {
        background: #45a049;
      }

      .search-results {
        position: absolute;
        top: 100%;
        left: 0;
        right: 0;
        background: rgba(0, 0, 0, 0.9);
        border-radius: 4px;
        margin-top: 4px;
        max-height: 200px;
        overflow-y: auto;
        display: none;
      }

      .search-result-item {
        padding: 8px 16px;
        color: white;
        cursor: pointer;
      }

      .search-result-item:hover {
        background: rgba(255, 255, 255, 0.1);
      }

      canvas {
        display: block;
      }
    </style>
    <title>Vite App</title>
  </head>
  <body>
    <!-- <div class="search-container">
      <input 
        type="text" 
        class="search-input" 
        placeholder="Search location..."
      />
      <button class="search-button">Search</button>
      <div class="search-results"></div> -->
    </div>
    <canvas></canvas>
    <script type="module" src="/main.js"></script>
  </body>
</html>
